<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe - Interactive Playground üéµ</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2rem;
            margin: 10px 0;
            opacity: 0.9;
        }
        .playground {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            animation: fadeIn 1.5s ease-in;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        input, textarea {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: scale(0.98);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            min-height: 50px;
            font-size: 1.1rem;
            word-break: break-word;
        }
        .result.success {
            background: rgba(72, 187, 120, 0.3);
            border: 2px solid rgba(72, 187, 120, 0.5);
        }
        .result.error {
            background: rgba(245, 101, 101, 0.3);
            border: 2px solid rgba(245, 101, 101, 0.5);
        }
        .dice {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
            animation: spin 0.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes spin {
            from {
                transform: rotate(0deg) scale(0.5);
            }
            to {
                transform: rotate(360deg) scale(1);
            }
        }
        .emoji-rain {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 1000;
            animation: fall 3s linear;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéµ Vibe Interactive Playground üéÆ</h1>
        <p class="subtitle">Have fun with utility functions!</p>
    </div>

    <div class="playground">
        <!-- Capitalize Card -->
        <div class="card">
            <h2>‚ú® Text Capitalizer</h2>
            <input type="text" id="capitalizeInput" placeholder="Enter text to capitalize...">
            <button onclick="testCapitalize()">Capitalize!</button>
            <div id="capitalizeResult" class="result"></div>
        </div>

        <!-- Random Number Game -->
        <div class="card">
            <h2>üé≤ Lucky Number Generator</h2>
            <input type="number" id="minNum" placeholder="Min (e.g., 1)" value="1">
            <input type="number" id="maxNum" placeholder="Max (e.g., 100)" value="100">
            <button onclick="generateLuckyNumber()">Get My Lucky Number!</button>
            <div id="diceDisplay" class="dice"></div>
            <div id="randomResult" class="result"></div>
            <div id="randomStats" class="stats"></div>
        </div>

        <!-- Palindrome Checker -->
        <div class="card">
            <h2>üîÑ Palindrome Detective</h2>
            <textarea id="palindromeInput" placeholder="Enter a word or phrase..."></textarea>
            <button onclick="checkPalindrome()">Check it!</button>
            <div id="palindromeResult" class="result"></div>
        </div>

        <!-- Random Joke Generator -->
        <div class="card">
            <h2>üòÇ Random Joke Generator</h2>
            <button onclick="generateJoke()">Tell me a joke!</button>
            <div id="jokeResult" class="result"></div>
        </div>

        <!-- Emoji Rain -->
        <div class="card">
            <h2>üåßÔ∏è Emoji Rain</h2>
            <button onclick="makeItRain()">Make it Rain! üéâ</button>
            <div id="rainResult" class="result">Click the button to start emoji rain!</div>
        </div>

        <!-- Word Counter -->
        <div class="card">
            <h2>üìä Text Analyzer</h2>
            <textarea id="textAnalyze" placeholder="Type or paste text here..."></textarea>
            <button onclick="analyzeText()">Analyze!</button>
            <div id="analyzeResult" class="result"></div>
        </div>
    </div>

    <script>
        // Utility functions (browser-compatible versions)
        function capitalize(str) {
            if (typeof str !== 'string' || str.length === 0) {
                return str;
            }
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function randomInt(min, max) {
            if (typeof min !== 'number' || typeof max !== 'number') {
                throw new TypeError('Both min and max must be numbers');
            }
            if (min > max) {
                throw new RangeError('min must be less than or equal to max');
            }
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function isPalindrome(str) {
            if (typeof str !== 'string') {
                return false;
            }
            const cleaned = str.toLowerCase().replace(/[^a-z0-9]/g, '');
            return cleaned === cleaned.split('').reverse().join('');
        }

        // Stats tracking
        let randomStats = { generated: 0, total: 0, average: 0 };

        // Interactive functions
        function testCapitalize() {
            const input = document.getElementById('capitalizeInput').value;
            const result = document.getElementById('capitalizeResult');
            
            if (!input) {
                result.className = 'result error';
                result.textContent = 'Please enter some text!';
                return;
            }
            
            const capitalized = capitalize(input);
            result.className = 'result success';
            result.innerHTML = `<strong>Result:</strong> ${capitalized}`;
        }

        function generateLuckyNumber() {
            const min = parseInt(document.getElementById('minNum').value);
            const max = parseInt(document.getElementById('maxNum').value);
            const result = document.getElementById('randomResult');
            const dice = document.getElementById('diceDisplay');
            const statsDiv = document.getElementById('randomStats');
            
            if (isNaN(min) || isNaN(max)) {
                result.className = 'result error';
                result.textContent = 'Please enter valid numbers!';
                return;
            }
            
            if (min > max) {
                result.className = 'result error';
                result.textContent = 'Min must be less than or equal to Max!';
                return;
            }
            
            const number = randomInt(min, max);
            
            // Update stats
            randomStats.generated++;
            randomStats.total += number;
            randomStats.average = Math.round(randomStats.total / randomStats.generated);
            
            // Animate dice
            dice.textContent = 'üé≤';
            dice.style.animation = 'none';
            setTimeout(() => {
                dice.style.animation = 'spin 0.5s ease-out';
            }, 10);
            
            result.className = 'result success';
            result.innerHTML = `<strong>Your lucky number is: ${number}</strong> üçÄ`;
            
            statsDiv.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${randomStats.generated}</div>
                    <div>Generated</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${randomStats.average}</div>
                    <div>Average</div>
                </div>
            `;
        }

        function checkPalindrome() {
            const input = document.getElementById('palindromeInput').value;
            const result = document.getElementById('palindromeResult');
            
            if (!input) {
                result.className = 'result error';
                result.textContent = 'Please enter some text!';
                return;
            }
            
            const isPalin = isPalindrome(input);
            result.className = 'result success';
            
            if (isPalin) {
                result.innerHTML = `<strong>Yes! üéâ</strong> "${input}" is a palindrome!`;
            } else {
                result.innerHTML = `<strong>Nope! ü§î</strong> "${input}" is not a palindrome.`;
            }
        }

        function generateJoke() {
            const jokes = [
                "Why do programmers prefer dark mode? Because light attracts bugs! üêõ",
                "How many programmers does it take to change a light bulb? None, that's a hardware problem! üí°",
                "Why do Java developers wear glasses? Because they can't C#! üëì",
                "What's a programmer's favorite hangout place? Foo Bar! üç∫",
                "Why did the developer go broke? Because he used up all his cache! üí∞",
                "How do you comfort a JavaScript bug? You console it! üéÆ",
                "Why do programmers always mix up Halloween and Christmas? Because Oct 31 == Dec 25! üéÉüéÑ",
                "What's the object-oriented way to become wealthy? Inheritance! üíé",
                "Why did the programmer quit his job? He didn't get arrays! üìä",
                "What do you call a programmer from Finland? Nerdic! üá´üáÆ"
            ];
            
            const randomIndex = randomInt(0, jokes.length - 1);
            const result = document.getElementById('jokeResult');
            
            result.className = 'result success';
            result.innerHTML = jokes[randomIndex];
        }

        function makeItRain() {
            const emojis = ['üéâ', 'üéä', '‚≠ê', '‚ú®', 'üí´', 'üåü', '‚ö°', 'üî•', 'üíñ', 'üéµ', 'üéÆ', 'üöÄ'];
            const result = document.getElementById('rainResult');
            
            result.className = 'result success';
            result.textContent = 'It\'s raining emojis! üåßÔ∏è';
            
            // Create 30 falling emojis
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[randomInt(0, emojis.length - 1)];
                    emoji.style.left = randomInt(0, window.innerWidth - 50) + 'px';
                    emoji.style.top = '-50px';
                    document.body.appendChild(emoji);
                    
                    setTimeout(() => {
                        emoji.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        function analyzeText() {
            const input = document.getElementById('textAnalyze').value;
            const result = document.getElementById('analyzeResult');
            
            if (!input) {
                result.className = 'result error';
                result.textContent = 'Please enter some text to analyze!';
                return;
            }
            
            const words = input.trim().split(/\s+/).filter(w => w.length > 0);
            const chars = input.length;
            const charsNoSpaces = input.replace(/\s/g, '').length;
            const sentences = input.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
            const avgWordLength = charsNoSpaces > 0 ? Math.round(charsNoSpaces / words.length) : 0;
            
            // Check if it's a palindrome
            const isPalin = isPalindrome(input);
            
            result.className = 'result success';
            result.innerHTML = `
                <strong>Analysis Results:</strong><br>
                üìù Words: ${words.length}<br>
                üî§ Characters: ${chars} (${charsNoSpaces} without spaces)<br>
                üìÑ Sentences: ${sentences}<br>
                üìè Average word length: ${avgWordLength} characters<br>
                üîÑ Palindrome: ${isPalin ? 'Yes! üéâ' : 'No'}
            `;
        }

        // Initialize with a welcome message
        window.addEventListener('load', () => {
            document.getElementById('capitalizeResult').innerHTML = 'üëã Try capitalizing some text!';
            document.getElementById('randomResult').innerHTML = 'üé≤ Generate your lucky number!';
            document.getElementById('palindromeResult').innerHTML = 'üîç Check if a phrase is a palindrome!';
            document.getElementById('jokeResult').innerHTML = 'üòÑ Click for a programming joke!';
            document.getElementById('analyzeResult').innerHTML = 'üìä Analyze your text here!';
        });
    </script>
</body>
</html>
